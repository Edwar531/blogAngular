<div class="container2 py-5" *ngIf="lastArticles.length != 0">

    <h1 class="title-fucsia mb-5">Blog</h1>
    <swiper [config]="config" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()" class="mySwiper">
        <ng-template swiperSlide *ngFor="let article of lastArticles" class="mb-5">
            <div class="card cardArticle sm m-auto hoverChangeImage cursor" style="height: 100%;max-width: 400px; ">
                <div class="card-header " style="overflow:hidden;">
                    <div class="background "></div>
                    <img class=" " [src]="article.imageP | imageWidth: '': 'notImageFront' " alt=" ">
                    <div class="title ">
                        <h5 class="text-center mx-4 text ">{{article.title}}</h5>
                    </div>
                </div>
                <div class="card-body p-3 ">
                    <p class=" font-14 m-0 text-secondary "><span class="text-fucsia ">Categor√≠a: </span>{{article.categoryName}}</p>
                    <p class=" font-14 m-0 text-secondary "><span class="text-fucsia ">Autor: </span>{{article.author}} </p>
                    <!-- <p class=" font-14 m-0 text-secondary "><span class="text-fucsia ">Fecha: </span>{{article.datetime | date:'dd/MM/yyyy - H:m'}} </p> -->
                    <p class="text-justify m-0 mt-2 "> {{ (article.summary.length>120)? (article.summary | slice:0:120)+'...':(article.summary) }}</p>
                </div>
                <div class="card-footer p-3 pt-0 " (click)="goArticle(article)">
                    <button type="button " class="btn btn-fucsia btn-block float-right btn-circle ">
              Leer <i class="fas fa-arrow-right "></i>
            </button>
                </div>
            </div>

        </ng-template>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </swiper>
    <br>
    <div class="text-center">
        <button routerLink="/blog" class="btn btn-primary btn-circle mt-2"> <i class="fas fa-list"></i> Ver todos </button>
    </div>

</div>
