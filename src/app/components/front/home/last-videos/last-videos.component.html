<div class="container2 pb-5 my-5" *ngIf="videos.length != 0">



    <h1 class="title-fucsia mb-5">Videos</h1>
    <swiper *ngIf="videos.length === 1" [config]="config" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()" class="mySwiper">
        <ng-template let-c="close" let-d="dismiss" class="m-auto px-2" swiperSlide *ngFor="let video of videos">


            <div class="card cardVideo mb-5 cardVideosHome ">
                <div class="card-header videoHover p-0 " (click)="showVideo(video)">
                    <div class="container-circle-play">
                        <div class="circle-play">
                            <i class="fas fa-play icon-play"></i>
                        </div>
                    </div>
                    <img src="https://img.youtube.com/vi/{{video.id_video}}/0.jpg" alt="">
                    <div class="text">
                        <h5 class="text-center">{{video.title}}</h5>
                    </div>
                </div>

            </div>

        </ng-template>
    </swiper>

    <swiper *ngIf="videos.length != 1" [config]="config" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()" class="mySwiper">
        <ng-template let-c="close" let-d="dismiss" class=" px-2" swiperSlide *ngFor="let video of videos">


            <div class="card cardVideo mb-5 cardVideosHome ">
                <div class="card-header videoHover p-0 " (click)="showVideo(video)">
                    <div class="container-circle-play">
                        <div class="circle-play">
                            <i class="fas fa-play icon-play"></i>
                        </div>
                    </div>
                    <img src="https://img.youtube.com/vi/{{video.id_video}}/0.jpg" alt="">
                    <div class="text">
                        <h5 class="text-center">{{video.title}}</h5>
                    </div>
                </div>

            </div>

        </ng-template>
    </swiper>
    <br>
    <div class="text-center">
        <button routerLink="/videos" class="btn btn-primary btn-circle"> <i class="fas fa-list"></i> Ver todos </button>
    </div>
</div>







<ng-template #modalVideo let-c="close" let-d="dismiss ">
    <div class="modal-header py-2 bg-blue">
        <h5 class="modal-title text-white" id="exampleModalLabel"> {{titleVideo}} </h5>
        <button type="button " class="close " aria-label="Close " (click)="d( 'Cross click') ">
  <span aria-hidden="true">&times;</span>
</button>
    </div>
    <div class="modal-body bodyVideo p-0 bg-dark">
        <div class="loader-content" style="z-index: 1;">
            <h1 class="text-white"><i class="fas fa-spinner fa-spin"></i></h1>
        </div>
        <div id="containerIframeVideo" style="z-index: 2;">
            <iframe style="width: 100%;" id="video-iframe" [src]="videoSelected" allowfullscreen="allowfullscreen"></iframe>
        </div>

    </div>
</ng-template>

<!-- Modal -->
